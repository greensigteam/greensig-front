<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenSIG ECO MAPPING</title>
    <!--- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="alternate icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
  <meta name="description" content="Plateforme de cartographie intelligente" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    /* CRITICAL: Force full height for root container */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scroll on body for full-screen map app */
      background-color: #022c22;
      /* Fallback color (emerald-950) */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Custom scrollbar for webkit */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #e2e8f0;
      /* slate-200 matches app bg */
      cursor: move !important;
      /* Curseur main ouverte */
      pointer-events: auto !important;
      /* FORCE INTERACTIVITY */
    }

    /* Assurer que les tuiles reçoivent les événements */
    .leaflet-pane,
    .leaflet-tile,
    .leaflet-marker-icon,
    .leaflet-marker-shadow,
    .leaflet-tile-container,
    .leaflet-pane>svg,
    .leaflet-pane>canvas,
    .leaflet-zoom-box,
    .leaflet-image-layer,
    .leaflet-layer {
      pointer-events: auto !important;
    }

    /* Curseur main fermée pendant le drag - SÉLECTEURS RENFORCÉS */
    .leaflet-container:active,
    .leaflet-container:active .leaflet-pane,
    .leaflet-grab:active,
    .leaflet-dragging .leaflet-container,
    .leaflet-dragging .leaflet-container * {
      cursor: move !important;
    }

    /* Curseur main ouverte par défaut */
    .leaflet-grab,
    .leaflet-container {
      cursor: move !important;
    }

    /* Curseur pointer sur les éléments cliquables */
    .leaflet-interactive {
      cursor: pointer !important;
    }

    /* ULTIME FORCE CURSOR */
    #map-root-container,
    #map-root-container .leaflet-container {
      cursor: move !important;
    }

    #map-root-container:active,
    #map-root-container .leaflet-container:active {
      cursor: move !important;
    }

    /* Désactiver la sélection de texte pendant le drag */
    .leaflet-container {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Amélioration des popups */
    .leaflet-popup-content-wrapper {
      border-radius: 12px !important;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
    }

    /* Transitions fluides pour les marqueurs */
    .leaflet-marker-icon {
      transition: transform 0.2s ease-in-out;
    }

    .leaflet-marker-icon:hover {
      transform: scale(1.15);
      z-index: 1000 !important;
    }

    /* Performance - Accélération matérielle */
    .leaflet-container,
    .leaflet-marker-icon,
    .leaflet-popup {
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    /* Loading Spinner Styles */
    .initial-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4ade80;
      /* emerald-400 */
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slideIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>

  <!-- Polyfill for process (fixes many library crashes in pure browser env) -->
  <script>
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>


</head>

<body>
  <div id="root">
    <div class="initial-loader">
      <div class="spinner"></div>
      <div style="font-size: 0.875rem; font-weight: 500; letter-spacing: 0.05em;">CHARGEMENT</div>
    </div>
  </div>
  <!-- CRITICAL FIX: Entry point for Vite build -->
  <script type="module" src="./index.tsx"></script>
</body>

</html>

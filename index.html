<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenSIG ECO MAPPING</title>
  <!--- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <link rel="alternate icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <meta name="description" content="Plateforme de cartographie intelligente" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* CRITICAL: Force full height for root container */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scroll on body for full-screen map app */
      background-color: #022c22;
      /* Fallback color (emerald-950) */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Custom scrollbar for webkit */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Fix: Force visible text color for select options */
    select option {
      color: #1f2937 !important; /* gray-800 */
      background-color: white !important;
    }

    select option:hover,
    select option:focus {
      background-color: #f3f4f6 !important; /* gray-100 */
      color: #1f2937 !important;
    }

    select option:checked {
      background-color: #d1fae5 !important; /* emerald-100 */
      color: #1f2937 !important;
    }



    /* Loading Spinner Styles */
    .initial-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4ade80;
      /* emerald-400 */
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slideIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>

  <!-- Polyfill for process (fixes many library crashes in pure browser env) -->
  <script>
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>


</head>

<body>
  <div id="root">
    <div class="initial-loader">
      <div class="spinner"></div>
      <div style="font-size: 0.875rem; font-weight: 500; letter-spacing: 0.05em;">CHARGEMENT</div>
    </div>
  </div>
  <!-- CRITICAL FIX: Entry point for Vite build -->
  <script type="module" src="./index.tsx"></script>
</body>

</html>
